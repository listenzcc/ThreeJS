<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <title>Example-4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <script type="text/javascript" src="{% static 'node_modules/d3/d3.v7.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-dispatch@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-quadtree@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-timer@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-force@3"></script>
    <script src="https://unpkg.com/d3-binarytree"></script>
    <script src="https://unpkg.com/d3-octree"></script>
    <script src="https://unpkg.com/d3-force-3d"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/d3-timer@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-force@3"></script> -->
    <script type="text/javascript" src="{% static 'src/js/toolbox.js' %}"></script>
    <link rel="stylesheet" href="{% static 'src/css/style.css' %}" />
</head>

<body>
    <div id="titleContainer">
        <h2>Example-4</h2>
        <p>A Demo of D3-force-simulation in THREE.js Presentation</p>
    </div>

    <div>
        <input type="button" value="Reset Links" onclick="updateSimulation()" />
    </div>

    <div id="statsContainer"></div>
    <div id="canvasContainer">
        <script type="text/javascript" src="{% static 'src/js/quickDeploy.js' %}"></script>
        <script type="text/javascript" src="{% static 'src-example-4/js/setSimulation.js' %}"></script>
        <script type="text/javascript" src="{% static 'src-example-4/js/placeObjects.js' %}"></script>
        <script type="text/javascript" src="{% static 'src-example-4/js/setupLights.js' %}"></script>
        <script type="text/javascript" src="{% static 'src-example-4/js/startLoop.js' %}"></script>

        <script type="module">
            import * as THREE from "{% static 'node_modules/three/build/three.module.js' %}";
            import Stats from "{% static 'node_modules/three/examples/jsm/libs/stats.module.js' %}";
            import { OrbitControls } from "{% static 'node_modules/three/examples/jsm/controls/OrbitControls.js' %}";
            import { ShadowMapViewer } from "{% static 'node_modules/three/examples/jsm/utils/ShadowMapViewer.js' %}";
            quickDeploy(THREE, OrbitControls, Stats);
            placeObjects(THREE);
            setupLights(THREE, ShadowMapViewer);
            startLoop(THREE);
        </script>
    </div>
</body>

</html>
